<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheshire Cat Admin</title>
    <script type="module" crossorigin src="https://raw.githack.com/cheshire-cat-ai/widget-vue/main/example/widget.js"></script>
    <link rel="stylesheet" href="https://raw.githack.com/cheshire-cat-ai/widget-vue/main/example/widget.css">
  </head>
  <body>
    <!-- Vue app will be mounted here -->
    <div id="app"></div>
    
    <!--
      Default info on how to connect with core.
      This will be overridden when the admin is served from core
    -->
    <script>
      window.catCoreConfig = {
        "CORE_HOST": "localhost",
        "CORE_PORT": "1865",
        "CORE_USE_SECURE_PROTOCOLS": false,
        "API_KEY": null,
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
